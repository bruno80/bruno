<ion-header>
  <ion-toolbar>
    <ion-title>ContatoModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      Cadastro
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input placeholder="Nome" [(ngModel)]="novo_contato.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Idade" [(ngModel)]="novo_contato.idade"></ion-input>
      </ion-item>

      <img src="{{novo_contato.avatar}}">
      <ion-item>
        <ion-icon id="camera_icon" (click)="take_picture()" name="camera"></ion-icon>
      </ion-item>

      <ion-button expand="full" (click)="add()">Ok</ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
