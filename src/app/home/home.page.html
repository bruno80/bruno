<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="modal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Ã‰ isso mermo!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>

    <ion-slide *ngFor="let contato of contatos">

      <ion-card>

        <img src="{{contato.url}}">

        <ion-card-header>
          <ion-card-title>{{contato.nome}}</ion-card-title>
          <ion-card-subtitle>{{contato.idade}} Anos</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
          <ion-icon name="heart" slot="start" (click)="like(contato)"></ion-icon>
          <ion-badge color="dark" slot="end">{{contato.like}}</ion-badge>
        </ion-item>

      </ion-card>

    </ion-slide>

  </ion-slides>

</ion-content>
